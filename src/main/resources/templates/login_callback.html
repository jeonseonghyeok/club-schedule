<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 자동 로그인/회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    // JWT 만료 여부 검사 함수
    function isTokenExpired(token) {
        if (!token) return true;
        // JWT payload 추출
        try {
            const payloadBase64 = token.split('.')[1];
            const payloadJson = atob(payloadBase64.replace(/-/g, '+').replace(/_/g, '/'));
            const payload = JSON.parse(payloadJson);
            // exp: 초 단위, 현재 시간: 밀리초 → 초 변환
            const now = Math.floor(Date.now() / 1000);
            return payload.exp && payload.exp < now;
        } catch (e) {
            // 파싱 실패 시 만료로 간주
            return true;
        }
    }

    function kakaoLogin() {
        const REST_API_KEY = 'aa4268b0d218c509562ca2ee74f23d94';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const kakaoAuthUrl =
            'https://kauth.kakao.com/oauth/authorize?' +
            'response_type=code' +
            '&client_id=' + REST_API_KEY +
            '&redirect_uri=' + encodeURIComponent(REDIRECT_URI);

        window.location.href = kakaoAuthUrl;
    }

    function getQueryParam(name) {
        return new URL(window.location.href).searchParams.get(name);
    }

    async function handleKakaoCallback() {
		debugger
        const code = getQueryParam('code');
        if (code) {
            try {
                const response = await fetch('/login/kakao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                if (response.ok) {
                    const result = await response.json();
					localStorage.setItem('access_token', result.access_token);
					localStorage.setItem('id_token', result.id_token);
                    window.history.replaceState({}, document.title, window.location.pathname);
                    alert('로그인 성공: 토큰이 저장되었습니다!');
                } else {
                    alert('로그인 처리 중 오류가 발생했습니다.');
					console.log(response);
                }
            } catch (err) {
                alert('네트워크 오류');
            }
        }
    }

    window.onload = async function() {
        const idToken = localStorage.getItem('id_token');
        // 토큰이 존재하고 만료되지 않았으면 로그인 유지
        if (!isTokenExpired(idToken)) {
            console.log("유효한 토큰이 존재합니다. 자동 로그인 생략.");
            return;
        }
        // 만료된 토큰은 삭제
        else{
			localStorage.removeItem('access_token');
			localStorage.removeItem('id_token');
            console.log("만료된 토큰을 삭제했습니다.");
        }

        // code 파라미터 있으면 콜백, 아니면 로그인 시도
        const code = getQueryParam('code');
        if (code) {
            await handleKakaoCallback();
        } else {
            kakaoLogin();
        }
    };
    </script>
</head>
<body>
</body>
</html>
